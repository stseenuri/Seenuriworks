<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SHIVATEJA | QUANTUM WORKS</title>

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --neon-cyan: #00ffff;
            --neon-pink: #ff00ff;
            --neon-yellow: #ffff00;
            --neon-green: #00ff00;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body { 
            background: #000;
            color: #fff;
            font-family: 'Space Mono', monospace;
            overflow: hidden;
            height: 100vh;
            cursor: none;
        }

        #webgl { position: fixed; inset: 0; z-index: 0; }

        /* HOLOGRAPHIC UI */
        #ui-layer {
            position: fixed;
            inset: 0;
            z-index: 10;
            pointer-events: none;
            padding: clamp(30px, 5vw, 80px);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            pointer-events: auto;
            position: relative;
            z-index: 100;
        }

        .brand {
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            font-size: clamp(16px, 2.5vw, 28px);
            letter-spacing: 4px;
            text-shadow: 0 0 20px var(--neon-cyan);
            animation: glowPulse 2s ease-in-out infinite;
            color: #fff;
            text-decoration: none;
        }

        @keyframes glowPulse {
            0%, 100% { text-shadow: 0 0 20px var(--neon-cyan), 0 0 40px var(--neon-cyan); }
            50% { text-shadow: 0 0 30px var(--neon-cyan), 0 0 60px var(--neon-cyan), 0 0 80px var(--neon-cyan); }
        }

        .nav-indicator {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(12px, 1.5vw, 16px);
            font-weight: 700;
            padding: 10px 20px;
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 100px;
            backdrop-filter: blur(10px);
        }

        /* PROJECT INFO PANEL - Fixed positioning */
        .project-panel {
            max-width: 500px;
            pointer-events: auto;
            position: relative;
            z-index: 50;
        }

        .project-meta {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .tag {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 6px 14px;
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid var(--neon-cyan);
            color: var(--neon-cyan);
            border-radius: 4px;
            transition: all 0.3s;
        }

        .project-title {
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            font-size: clamp(2.5rem, 6vw, 5rem);
            line-height: 0.9;
            margin-bottom: 20px;
            background: linear-gradient(45deg, var(--neon-cyan), var(--neon-pink));
            background-size: 200% 200%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientFlow 8s ease infinite;
            filter: drop-shadow(0 0 30px rgba(0,255,255,0.5));
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .project-desc {
            font-size: clamp(13px, 1.5vw, 16px);
            line-height: 1.7;
            color: rgba(255,255,255,0.7);
            margin-bottom: 30px;
        }

        .project-cta {
            display: inline-block;
            padding: 15px 35px;
            background: linear-gradient(135deg, var(--neon-cyan), var(--neon-pink));
            color: #000;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            font-size: 13px;
            text-decoration: none;
            border-radius: 100px;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
        }

        .project-cta:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 40px rgba(0, 255, 255, 0.8);
        }

        /* QUANTUM CURSOR */
        .cursor-core {
            position: fixed;
            width: 6px;
            height: 6px;
            background: var(--neon-cyan);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            box-shadow: 0 0 20px var(--neon-cyan);
            mix-blend-mode: screen;
        }

        .cursor-ring {
            position: fixed;
            width: 40px;
            height: 40px;
            border: 2px solid var(--neon-cyan);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9998;
            transition: all 0.2s cubic-bezier(0.23, 1, 0.32, 1);
            mix-blend-mode: screen;
        }

        /* NAVIGATION CONTROLS */
        .carousel-controls {
            position: fixed;
            bottom: clamp(30px, 5vw, 80px);
            right: clamp(30px, 5vw, 80px);
            display: flex;
            gap: 15px;
            z-index: 100;
            pointer-events: auto;
        }

        .control-btn {
            width: 60px;
            height: 60px;
            background: rgba(0, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            backdrop-filter: blur(10px);
        }

        .control-btn:hover {
            background: rgba(0, 255, 255, 0.15);
            border-color: var(--neon-cyan);
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
        }

        .control-btn::before {
            content: '';
            width: 12px;
            height: 12px;
            border-right: 2px solid var(--neon-cyan);
            border-bottom: 2px solid var(--neon-cyan);
        }

        .control-btn.prev::before {
            transform: rotate(135deg);
        }

        .control-btn.next::before {
            transform: rotate(-45deg);
        }

        /* LOADING */
        #loader {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 30px;
        }

        .loader-text {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(20px, 5vw, 60px);
            font-weight: 900;
            color: var(--neon-cyan);
            text-shadow: 0 0 30px var(--neon-cyan);
        }

        .loader-bar {
            width: 300px;
            height: 4px;
            background: rgba(0, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
        }

        .loader-progress {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--neon-cyan), var(--neon-pink));
            box-shadow: 0 0 20px var(--neon-cyan);
            animation: loadProgress 2s ease-in-out forwards;
        }

        @keyframes loadProgress { to { width: 100%; } }

        /* SCANLINES */
        .scanlines {
            position: fixed;
            inset: 0;
            background: linear-gradient(to bottom, transparent 50%, rgba(0, 255, 255, 0.02) 50%);
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 5;
            animation: scanlineMove 8s linear infinite;
        }

        @keyframes scanlineMove {
            0% { transform: translateY(0); }
            100% { transform: translateY(4px); }
        }

        @media (max-width: 768px) {
            .cursor-core, .cursor-ring { display: none; }
            #ui-layer { padding: 25px; }
            .carousel-controls {
                bottom: 25px;
                right: 25px;
            }
            .control-btn {
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>
<body>

    <div class="cursor-core"></div>
    <div class="cursor-ring"></div>

    <div id="loader">
        <div class="loader-text">LOADING QUANTUM WORKS</div>
        <div class="loader-bar"><div class="loader-progress"></div></div>
    </div>

    <canvas id="webgl"></canvas>
    <div class="scanlines"></div>

    <div id="ui-layer">
        <header>
            <a href="#" class="brand">SHIVATEJA.SYS</a>
            <div class="nav-indicator">
                <span id="current-index">01</span> / <span id="total-count">04</span>
            </div>
        </header>

        <div class="project-panel">
            <div class="project-meta" id="project-tags">
                <span class="tag">Shopify</span>
                <span class="tag">SEO</span>
                <span class="tag">E-Commerce</span>
            </div>
            <h1 class="project-title" id="project-title">THE ZAPWASH</h1>
            <p class="project-desc" id="project-desc">
                Hyperlocal laundry aggregator revolutionizing urban living. Full-stack Shopify implementation with custom schema, GA4 analytics, and dominating local SEO in Hyderabad.
            </p>
            <a href="#" class="project-cta" id="project-link">VIEW PROJECT â†’</a>
        </div>
    </div>

    <div class="carousel-controls">
        <div class="control-btn prev" id="btn-prev"></div>
        <div class="control-btn next" id="btn-next"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script>
        const PROJECTS = [
            {
                title: "THE ZAPWASH",
                desc: "Hyperlocal laundry aggregator revolutionizing urban living. Full-stack Shopify implementation with custom schema, GA4 analytics, and dominating local SEO in Hyderabad.",
                tags: ["SHOPIFY", "SEO", "E-COMMERCE"],
                color: new THREE.Color(0x00ffff),
                image: "logo-zapwash.png",
                link: "#zapwash"
            },
            {
                title: "CHINKULU",
                desc: "Handcrafted fashion label celebrating textile heritage. Comprehensive brand identity, visual strategy, and digital presence for contemporary Indian fashion.",
                tags: ["FASHION", "BRANDING", "IDENTITY"],
                color: new THREE.Color(0xff00ff),
                image: "logo-chinkulu.png",
                link: "#chinkulu"
            },
            {
                title: "VINTHAPADALU",
                desc: "Telugu literature community platform. Reviving cultural storytelling through modern digital experiences and content strategies for literary preservation.",
                tags: ["COMMUNITY", "CONTENT", "CULTURE"],
                color: new THREE.Color(0xffff00),
                image: "logo-vinthapadalu.png",
                link: "#vinthapadalu"
            },
            {
                title: "FARM MUTTON",
                desc: "Premium fresh meat e-commerce platform. End-to-end DNS configuration, domain strategy, and Shopify integration for seamless farm-to-table experience.",
                tags: ["E-COMMERCE", "DNS", "STRATEGY"],
                color: new THREE.Color(0x00ff00),
                image: "fm.webp",
                link: "#farmmutton"
            }
        ];

        class QuantumCarousel {
            constructor() {
                this.canvas = document.getElementById('webgl');
                this.width = window.innerWidth;
                this.height = window.innerHeight;
                this.currentIndex = 0;
                this.isAnimating = false;

                this.initScene();
                this.createCarousel();
                this.createParticleField();
                this.initCursor();
                this.initControls();
                this.addEvents();
                this.animate();
                this.updateUI();

                setTimeout(() => {
                    gsap.to('#loader', {
                        opacity: 0,
                        duration: 1,
                        onComplete: () => document.getElementById('loader').remove()
                    });
                }, 2500);
            }

            initScene() {
                this.scene = new THREE.Scene();
                this.camera = new THREE.PerspectiveCamera(75, this.width / this.height, 0.1, 1000);
                this.camera.position.set(8, 0, 12);
                this.camera.lookAt(0, 0, 0);

                this.renderer = new THREE.WebGLRenderer({
                    canvas: this.canvas,
                    alpha: true,
                    antialias: true
                });
                this.renderer.setSize(this.width, this.height);
                this.renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

                this.clock = new THREE.Clock();
                this.mouse = { x: 0, y: 0 };
                this.targetMouse = { x: 0, y: 0 };
            }

            createCarousel() {
                this.carouselGroup = new THREE.Group();
                this.carouselGroup.position.x = 3;
                this.scene.add(this.carouselGroup);

                this.projectCards = [];
                const radius = 10;
                const angleStep = (Math.PI * 2) / PROJECTS.length;

                PROJECTS.forEach((project, i) => {
                    const geometry = new THREE.PlaneGeometry(5, 6.5, 32, 32);

                    const textureLoader = new THREE.TextureLoader();
                    const texture = textureLoader.load(project.image);

                    const material = new THREE.ShaderMaterial({
                        uniforms: {
                            uTime: { value: 0 },
                            uColor: { value: project.color },
                            uActive: { value: i === 0 ? 1 : 0 },
                            uTexture: { value: texture }
                        },
                        vertexShader: `
                            varying vec2 vUv;
                            varying vec3 vPosition;
                            uniform float uTime;
                            uniform float uActive;

                            void main() {
                                vUv = uv;
                                vPosition = position;

                                vec3 pos = position;
                                pos *= 1.0 + (uActive * 0.15);

                                gl_Position = projectionMatrix * modelViewMatrix * vec4(pos, 1.0);
                            }
                        `,
                        fragmentShader: `
                            uniform vec3 uColor;
                            uniform float uTime;
                            uniform float uActive;
                            uniform sampler2D uTexture;
                            varying vec2 vUv;
                            varying vec3 vPosition;

                            void main() {
                                vec4 texColor = texture2D(uTexture, vUv);

                                vec2 grid = fract(vUv * 25.0);
                                float gridLine = step(0.97, max(grid.x, grid.y));

                                float scan = sin(vUv.y * 60.0 + uTime * 2.0) * 0.5 + 0.5;

                                float edgeDist = min(min(vUv.x, 1.0 - vUv.x), min(vUv.y, 1.0 - vUv.y));
                                float edge = 1.0 - smoothstep(0.0, 0.08, edgeDist);

                                vec3 color = texColor.rgb;
                                color += uColor * gridLine * 0.3;
                                color += uColor * scan * 0.05;
                                color += uColor * edge * 0.6 * uActive;

                                float alpha = texColor.a * 0.85;
                                alpha += edge * 0.4 * uActive;
                                alpha += gridLine * 0.2;

                                gl_FragColor = vec4(color, alpha);
                            }
                        `,
                        transparent: true,
                        side: THREE.DoubleSide
                    });

                    const mesh = new THREE.Mesh(geometry, material);

                    const angle = i * angleStep;
                    mesh.position.x = Math.sin(angle) * radius;
                    mesh.position.z = Math.cos(angle) * radius;
                    mesh.rotation.y = -angle;
                    mesh.userData.baseAngle = angle;

                    this.carouselGroup.add(mesh);
                    this.projectCards.push({ mesh, material, angle: angle });
                });
            }

            createParticleField() {
                const count = 2000;
                const geometry = new THREE.BufferGeometry();
                const positions = new Float32Array(count * 3);
                const colors = new Float32Array(count * 3);

                for(let i = 0; i < count; i++) {
                    const i3 = i * 3;
                    const radius = 25 + Math.random() * 20;
                    const theta = Math.random() * Math.PI * 2;
                    const phi = Math.acos(2 * Math.random() - 1);

                    positions[i3] = radius * Math.sin(phi) * Math.cos(theta);
                    positions[i3 + 1] = radius * Math.sin(phi) * Math.sin(theta);
                    positions[i3 + 2] = radius * Math.cos(phi);

                    const colorChoice = Math.random();
                    if(colorChoice < 0.33) {
                        colors[i3] = 0; colors[i3 + 1] = 1; colors[i3 + 2] = 1;
                    } else if(colorChoice < 0.66) {
                        colors[i3] = 1; colors[i3 + 1] = 0; colors[i3 + 2] = 1;
                    } else {
                        colors[i3] = 1; colors[i3 + 1] = 1; colors[i3 + 2] = 0;
                    }
                }

                geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
                geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

                const material = new THREE.PointsMaterial({
                    size: 0.05,
                    vertexColors: true,
                    transparent: true,
                    opacity: 0.4,
                    blending: THREE.AdditiveBlending
                });

                this.particles = new THREE.Points(geometry, material);
                this.scene.add(this.particles);
            }

            initCursor() {
                this.cursorCore = document.querySelector('.cursor-core');
                this.cursorRing = document.querySelector('.cursor-ring');
            }

            initControls() {
                document.getElementById('btn-prev').addEventListener('click', () => this.navigate(-1));
                document.getElementById('btn-next').addEventListener('click', () => this.navigate(1));
            }

            navigate(direction) {
                if(this.isAnimating) return;
                this.isAnimating = true;

                this.currentIndex = (this.currentIndex + direction + PROJECTS.length) % PROJECTS.length;

                const targetRotation = -(this.currentIndex * (Math.PI * 2 / PROJECTS.length));

                gsap.to(this.carouselGroup.rotation, {
                    y: targetRotation,
                    duration: 1.5,
                    ease: 'power3.inOut',
                    onComplete: () => {
                        this.isAnimating = false;
                    }
                });

                this.updateUI();
            }

            updateUI() {
                const project = PROJECTS[this.currentIndex];

                gsap.to('#project-title', {
                    opacity: 0,
                    y: 20,
                    duration: 0.3,
                    onComplete: () => {
                        document.getElementById('project-title').textContent = project.title;
                        gsap.to('#project-title', { opacity: 1, y: 0, duration: 0.5 });
                    }
                });

                gsap.to('#project-desc', {
                    opacity: 0,
                    duration: 0.3,
                    onComplete: () => {
                        document.getElementById('project-desc').textContent = project.desc;
                        gsap.to('#project-desc', { opacity: 1, duration: 0.5 });
                    }
                });

                const tagsContainer = document.getElementById('project-tags');
                gsap.to(tagsContainer, {
                    opacity: 0,
                    duration: 0.3,
                    onComplete: () => {
                        tagsContainer.innerHTML = '';
                        project.tags.forEach(tag => {
                            const span = document.createElement('span');
                            span.className = 'tag';
                            span.textContent = tag;
                            tagsContainer.appendChild(span);
                        });
                        gsap.to(tagsContainer, { opacity: 1, duration: 0.5 });
                    }
                });

                document.getElementById('current-index').textContent = String(this.currentIndex + 1).padStart(2, '0');
                document.getElementById('total-count').textContent = String(PROJECTS.length).padStart(2, '0');

                this.projectCards.forEach((card, i) => {
                    gsap.to(card.material.uniforms.uActive, {
                        value: i === this.currentIndex ? 1 : 0,
                        duration: 0.8
                    });
                });
            }

            addEvents() {
                window.addEventListener('resize', () => this.onResize());
                window.addEventListener('mousemove', (e) => this.onMouseMove(e));

                window.addEventListener('keydown', (e) => {
                    if(e.key === 'ArrowLeft') this.navigate(-1);
                    if(e.key === 'ArrowRight') this.navigate(1);
                });

                let touchStartX = 0;
                this.canvas.addEventListener('touchstart', (e) => {
                    touchStartX = e.touches[0].clientX;
                });

                this.canvas.addEventListener('touchend', (e) => {
                    const touchEndX = e.changedTouches[0].clientX;
                    const diff = touchStartX - touchEndX;
                    if(Math.abs(diff) > 50) {
                        this.navigate(diff > 0 ? 1 : -1);
                    }
                });
            }

            onResize() {
                this.width = window.innerWidth;
                this.height = window.innerHeight;
                this.camera.aspect = this.width / this.height;
                this.camera.updateProjectionMatrix();
                this.renderer.setSize(this.width, this.height);
            }

            onMouseMove(e) {
                this.targetMouse.x = (e.clientX / this.width) * 2 - 1;
                this.targetMouse.y = -(e.clientY / this.height) * 2 + 1;

                if(this.cursorCore) {
                    gsap.to(this.cursorCore, { x: e.clientX, y: e.clientY, duration: 0 });
                    gsap.to(this.cursorRing, { x: e.clientX, y: e.clientY, duration: 0.15 });
                }
            }

            animate() {
                requestAnimationFrame(() => this.animate());

                const time = this.clock.getElapsedTime();

                this.mouse.x += (this.targetMouse.x - this.mouse.x) * 0.05;
                this.mouse.y += (this.targetMouse.y - this.mouse.y) * 0.05;

                this.particles.rotation.y = time * 0.03;
                this.particles.rotation.x = time * 0.01;

                this.projectCards.forEach(card => {
                    card.material.uniforms.uTime.value = time;
                    // Keep cards facing camera by counter-rotating the carousel rotation
                    card.mesh.rotation.y = -this.carouselGroup.rotation.y - card.mesh.userData.baseAngle;
                });

                this.camera.position.x = 8 + this.mouse.x * 1.5;
                this.camera.position.y = this.mouse.y * 1.5;
                this.camera.lookAt(0, 0, 0);

                this.renderer.render(this.scene, this.camera);
            }
        }

        new QuantumCarousel();
    </script>
</body>
</html>
