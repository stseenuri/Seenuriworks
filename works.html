<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SEENURI WORKS | SHIVATEJA</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --c-accent: #00f3ff;   /* Cyan */
            --c-dark: #050505;     /* Deep Black */
            --c-white: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            background: var(--c-dark); 
            color: var(--c-white); 
            font-family: 'Rajdhani', sans-serif; 
            overflow: hidden; 
            height: 100vh;
            width: 100vw;
            overscroll-behavior: none;
            cursor: grab;
        }
        body:active { cursor: grabbing; }

        /* --- UI LAYER --- */
        #ui-layer {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 10;
            pointer-events: none;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* HEADER */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            pointer-events: auto;
        }

        .brand {
            font-family: 'Syncopate', sans-serif;
            font-weight: 700;
            font-size: 18px;
            letter-spacing: 2px;
            color: white;
            text-decoration: none;
            mix-blend-mode: exclusion;
        }

        .counter {
            font-family: 'Syncopate', sans-serif;
            font-size: 14px;
            border: 1px solid rgba(255,255,255,0.2);
            padding: 8px 16px;
            border-radius: 100px;
            color: var(--c-accent);
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
        }

        /* PROJECT DETAILS (Bottom Left) */
        .project-info {
            position: relative;
            z-index: 2;
            max-width: 600px;
            mix-blend-mode: exclusion;
        }

        .tags-container {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }
        .tags-container.active { opacity: 1; transform: translateY(0); }

        .tag {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: 1px solid var(--c-accent);
            color: var(--c-accent);
            padding: 4px 10px;
            border-radius: 4px;
        }

        .project-title {
            font-family: 'Syncopate', sans-serif;
            font-weight: 700;
            font-size: clamp(40px, 7vw, 100px); /* Responsive Size */
            line-height: 0.9;
            margin-bottom: 15px;
            text-transform: uppercase;
            color: transparent;
            -webkit-text-stroke: 1px white;
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.6s ease 0.1s;
        }
        .project-title.active { opacity: 1; transform: translateY(0); }

        .project-desc {
            font-size: 15px;
            letter-spacing: 0.5px;
            color: #ccc;
            max-width: 450px;
            line-height: 1.6;
            opacity: 0;
            transition: all 0.6s ease 0.2s;
        }
        .project-desc.active { opacity: 1; }

        /* --- CANVAS --- */
        #webgl {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 1;
        }

        /* --- MOBILE TWEAKS --- */
        @media (max-width: 768px) {
            #ui-layer { padding: 25px; }
            .project-title { -webkit-text-stroke: 0.8px white; }
            .project-desc { font-size: 13px; max-width: 100%; }
        }
        
        /* LOADER */
        #loader {
            position: fixed;
            inset: 0;
            background: #050505;
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--c-accent);
            font-family: 'Syncopate';
            font-weight: 700;
            letter-spacing: 2px;
            transition: opacity 0.5s ease;
        }
    </style>
</head>
<body>

    <div id="loader">LOADING SEENURI WORKS...</div>

    <canvas id="webgl"></canvas>

    <div id="ui-layer">
        <header>
            <a href="#" class="brand">SEENURI.</a>
            <div class="counter"><span id="curr-idx">01</span> / 04</div>
        </header>

        <div class="project-info">
            <div class="tags-container active" id="ui-tags">
                <span class="tag">Shopify</span>
                <span class="tag">SEO</span>
            </div>
            <h1 class="project-title active" id="ui-title">THE ZAPWASH</h1>
            <p class="project-desc active" id="ui-desc">
                Hyperlocal laundry aggregator built on Shopify. 
                Full-stack setup including custom Liquid schema, Google Analytics 4, and local SEO domination in Hyderabad.
            </p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <script>
        // -------------------------------------------------------------
        // CONFIGURATION: SHIVATEJA'S PROJECTS
        // -------------------------------------------------------------
        const PROJECTS = [
            {
                title: "THE ZAPWASH",
                desc: "Hyperlocal laundry aggregator. Built on Shopify with custom Liquid schema, Google Analytics 4 setup, and Search Console optimization.",
                tags: ["Shopify", "SEO", "Business"],
                color: '#00f3ff', // Cyan
                image: 'logo-zapwash.png' 
            },
            {
                title: "CHINKULU",
                desc: "Handcrafted fashion label. Developed brand identity, visual strategy, and digital presence for a textile heritage brand.",
                tags: ["Fashion", "Branding", "Identity"],
                color: '#ff0055', // Neon Pink
                image: 'logo-chinkulu.png'
            },
            {
                title: "VINTHAPADALU",
                desc: "Telugu literature community platform. Focused on reviving cultural content through modern digital storytelling.",
                tags: ["Community", "Content", "Culture"],
                color: '#ffcc00', // Gold
                image: 'logo-vinthapadalu.png'
            },
            {
                title: "FARM MUTTON",
                desc: "Fresh meat e-commerce setup. Handling DNS configurations (GoDaddy/GitHub), domain strategy, and Shopify integration.",
                tags: ["Commerce", "DNS", "Strategy"],
                color: '#55ff00', // Lime Green
                image: 'logo-farmmutton.png'
            }
        ];

        class Slider {
            constructor() {
                this.canvas = document.querySelector('#webgl');
                this.width = window.innerWidth;
                this.height = window.innerHeight;
                
                this.scroll = 0;
                this.scrollTarget = 0;
                this.currentIdx = 0;
                
                this.initThree();
                this.initPlanes();
                this.addEvents();
                this.animate();

                // Hide loader
                setTimeout(() => {
                    document.getElementById('loader').style.opacity = '0';
                    setTimeout(() => document.getElementById('loader').remove(), 500);
                }, 1000);
            }

            initThree() {
                this.scene = new THREE.Scene();
                this.camera = new THREE.PerspectiveCamera(70, this.width / this.height, 0.1, 100);
                this.camera.position.z = 5;

                this.renderer = new THREE.WebGLRenderer({
                    canvas: this.canvas,
                    alpha: true,
                    antialias: true
                });
                this.renderer.setSize(this.width, this.height);
                this.renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            }

            // HELPER: Create a texture with text if image fails
            createFallbackTexture(text, color) {
                const cvs = document.createElement('canvas');
                cvs.width = 1024; cvs.height = 1024;
                const ctx = cvs.getContext('2d');
                
                // Background
                ctx.fillStyle = '#111';
                ctx.fillRect(0,0,1024,1024);
                
                // Border
                ctx.strokeStyle = color;
                ctx.lineWidth = 20;
                ctx.strokeRect(50,50,924,924);
                
                // Text
                ctx.fillStyle = color;
                ctx.font = 'bold 80px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(text, 512, 512);
                
                return new THREE.CanvasTexture(cvs);
            }

            initPlanes() {
                this.group = new THREE.Group();
                this.scene.add(this.group);
                
                this.planes = [];
                const geometry = new THREE.PlaneBufferGeometry(3, 4, 32, 32); 

                // CUSTOM SHADER FOR DISTORTION
                const materialBase = new THREE.ShaderMaterial({
                    uniforms: {
                        uTexture: { value: null },
                        uSpeed: { value: 0 },
                        uColor: { value: new THREE.Color(1,1,1) }
                    },
                    vertexShader: `
                        varying vec2 vUv;
                        uniform float uSpeed;
                        void main() {
                            vUv = uv;
                            vec3 pos = position;
                            // Curvature effect based on speed
                            pos.z += sin(uv.y * 3.14159) * uSpeed * 0.25;
                            // Tilt effect
                            pos.x += uSpeed * 0.5 * uv.y; 
                            gl_Position = projectionMatrix * modelViewMatrix * vec4(pos, 1.0);
                        }
                    `,
                    fragmentShader: `
                        uniform sampler2D uTexture;
                        uniform vec3 uColor;
                        varying vec2 vUv;
                        void main() {
                            vec4 tex = texture2D(uTexture, vUv);
                            // Add a subtle color tint to the texture
                            gl_FragColor = tex;
                        }
                    `,
                    side: THREE.DoubleSide,
                    transparent: true
                });

                PROJECTS.forEach((proj, i) => {
                    const mat = materialBase.clone();
                    
                    // Try to load image, fallback if needed
                    const textureLoader = new THREE.TextureLoader();
                    mat.uniforms.uColor.value = new THREE.Color(proj.color);

                    textureLoader.load(
                        proj.image, 
                        (tex) => { mat.uniforms.uTexture.value = tex; }, // Success
                        undefined,
                        () => { mat.uniforms.uTexture.value = this.createFallbackTexture(proj.title, proj.color); } // Error/Fallback
                    );

                    const mesh = new THREE.Mesh(geometry, mat);
                    mesh.position.x = i * 4; // Spacing
                    
                    this.group.add(mesh);
                    this.planes.push({ mesh, mat });
                });
            }

            addEvents() {
                let isDragging = false;
                let startX = 0;
                
                const onStart = (x) => {
                    isDragging = true;
                    startX = x;
                };
                
                const onMove = (x) => {
                    if(!isDragging) return;
                    // Adjust sensitivity here (0.015)
                    const diff = (x - startX) * 0.015; 
                    this.scrollTarget += diff;
                    startX = x;
                };
                
                const onEnd = () => { isDragging = false; };

                // Mouse
                window.addEventListener('mousedown', e => onStart(e.clientX));
                window.addEventListener('mousemove', e => onMove(e.clientX));
                window.addEventListener('mouseup', onEnd);
                
                // Touch
                window.addEventListener('touchstart', e => onStart(e.touches[0].clientX));
                window.addEventListener('touchmove', e => onMove(e.touches[0].clientX));
                window.addEventListener('touchend', onEnd);
                
                window.addEventListener('resize', () => {
                    this.width = window.innerWidth;
                    this.height = window.innerHeight;
                    this.camera.aspect = this.width / this.height;
                    this.camera.updateProjectionMatrix();
                    this.renderer.setSize(this.width, this.height);
                });
            }

            updateUI() {
                // Determine which slide is closest to center
                // Total distance per slide is 4 units
                // We reverse the logic because dragging Left moves the camera Right
                let rawIdx = Math.round(-this.scrollTarget / 4);
                
                // Wrap index for infinite loop logic (0 to Length-1)
                let idx = ((rawIdx % PROJECTS.length) + PROJECTS.length) % PROJECTS.length;

                if (idx !== this.currentIdx) {
                    this.currentIdx = idx;
                    this.updateText(PROJECTS[idx], idx);
                }
            }

            updateText(data, idx) {
                const title = document.getElementById('ui-title');
                const desc = document.getElementById('ui-desc');
                const tags = document.getElementById('ui-tags');
                const counter = document.getElementById('curr-idx');

                // Animate OUT
                title.classList.remove('active');
                desc.classList.remove('active');
                tags.classList.remove('active');

                setTimeout(() => {
                    // Update Content
                    title.innerText = data.title;
                    desc.innerText = data.desc;
                    counter.innerText = `0${idx + 1}`;
                    
                    // Rebuild Tags
                    tags.innerHTML = '';
                    data.tags.forEach(t => {
                        const s = document.createElement('span');
                        s.className = 'tag';
                        s.innerText = t;
                        s.style.borderColor = data.color;
                        s.style.color = data.color;
                        tags.appendChild(s);
                    });

                    // Animate IN
                    title.classList.add('active');
                    desc.classList.add('active');
                    tags.classList.add('active');
                }, 400); // Wait for transition
            }

            animate() {
                requestAnimationFrame(this.animate.bind(this));

                // SMOOTH SCROLL PHYSICS
                this.scroll += (this.scrollTarget - this.scroll) * 0.1;
                
                // Calculate Speed (for distortion effect)
                const speed = (this.scrollTarget - this.scroll) * 3.0;

                // Move the Group
                this.group.position.x = this.scroll * 4;

                // INFINITE LOOP LOGIC
                // If a plane goes off screen, move it to the other side
                const totalW = PROJECTS.length * 4;
                
                this.planes.forEach((obj, i) => {
                    // Calculate World Position relative to camera
                    const worldX = obj.mesh.position.x + this.group.position.x;
                    
                    // If too far left, move right
                    if (worldX < -6) {
                        obj.mesh.position.x += totalW * Math.ceil(Math.abs(worldX + 6)/totalW);
                    }
                    // If too far right, move left
                    if (worldX > 6 + (totalW-4)) {
                         obj.mesh.position.x -= totalW * Math.ceil(Math.abs(worldX - 6)/totalW);
                    }
                    
                    // Apply Distortion Uniforms
                    obj.mat.uniforms.uSpeed.value = speed;
                });

                this.updateUI();
                this.renderer.render(this.scene, this.camera);
            }
        }

        new Slider();
    </script>
</body>
</html>
