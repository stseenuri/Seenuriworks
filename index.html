<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHIVATEJA | EXPERIMENTAL PORTFOLIO</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --c-accent: #00f3ff;
            --c-dark: #050505;
            --c-white: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }
        
        body { 
            background: var(--c-dark); 
            color: var(--c-white); 
            font-family: 'Rajdhani', sans-serif; 
            overflow: hidden; 
            height: 100vh;
            width: 100vw;
        }

        /* --- CANVAS LAYER --- */
        #webgl {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            z-index: 0;
        }

        /* --- UI LAYER --- */
        #ui-layer {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 10;
            pointer-events: none; /* Let clicks pass to 3D */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 40px;
            mix-blend-mode: exclusion;
        }

        /* --- HEADER --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .brand {
            font-family: 'Syncopate', sans-serif;
            font-weight: 700;
            font-size: 24px;
            letter-spacing: 2px;
            pointer-events: auto;
        }

        .meta-data {
            text-align: right;
            font-size: 12px;
            opacity: 0.7;
            letter-spacing: 1px;
            line-height: 1.5;
        }

        /* --- CENTER HERO --- */
        .hero-container {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 100%;
        }

        .hero-glitch {
            font-family: 'Syncopate', sans-serif;
            font-size: 8vw;
            font-weight: 700;
            text-transform: uppercase;
            line-height: 0.85;
            position: relative;
            color: transparent;
            -webkit-text-stroke: 1px rgba(255,255,255,0.2);
            pointer-events: auto;
            transition: all 0.5s;
        }
        
        .hero-glitch::before {
            content: attr(data-text);
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            color: #fff;
            clip-path: polygon(0 0, 100% 0, 100% 0, 0 0); /* Hidden initially */
            animation: textReveal 1.5s cubic-bezier(0.77, 0, 0.175, 1) forwards 1s;
        }

        @keyframes textReveal {
            to { clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%); }
        }

        .sub-hero {
            margin-top: 20px;
            font-size: 18px;
            letter-spacing: 6px;
            text-transform: uppercase;
            opacity: 0;
            animation: fadeIn 1s ease forwards 2.5s;
        }

        /* --- FOOTER UI --- */
        footer {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            pointer-events: auto;
        }

        .nav-link {
            display: block;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
            position: relative;
            padding-left: 20px;
            transition: color 0.3s;
        }

        .nav-link::before {
            content: '';
            position: absolute;
            left: 0; top: 50%;
            width: 6px; height: 6px;
            background: var(--c-accent);
            border-radius: 50%;
            transform: scale(0);
            transition: transform 0.3s;
        }

        .nav-link:hover { color: var(--c-accent); }
        .nav-link:hover::before { transform: scale(1); }

        .progress-bar {
            width: 200px;
            height: 2px;
            background: rgba(255,255,255,0.1);
            position: relative;
            overflow: hidden;
        }

        .progress-fill {
            position: absolute;
            top: 0; left: 0;
            height: 100%;
            width: 0%;
            background: var(--c-accent);
            animation: load 2s ease-in-out forwards;
        }

        @keyframes load { to { width: 100%; } }

        /* --- CUSTOM CURSOR --- */
        #cursor {
            position: fixed;
            top: 0; left: 0;
            width: 40px; height: 40px;
            border: 1px solid rgba(255,255,255,0.5);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
            transition: width 0.3s, height 0.3s, background 0.3s;
            mix-blend-mode: difference;
        }
        
        #cursor-dot {
            position: fixed;
            top: 0; left: 0;
            width: 4px; height: 4px;
            background: var(--c-accent);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
        }

        /* --- LOADING OVERLAY --- */
        #loader {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--c-accent);
            font-family: 'Syncopate';
            font-weight: 700;
            font-size: 40px;
            transition: opacity 1s ease;
        }

        .glitch-effect {
            animation: glitch 1s linear infinite;
        }

        @keyframes glitch {
            2%, 64% { transform: translate(2px,0) skew(0deg); }
            4%, 60% { transform: translate(-2px,0) skew(0deg); }
            62% { transform: translate(0,0) skew(5deg); }
        }

    </style>
</head>
<body>

    <div id="loader"><span class="glitch-effect">INITIALIZING SYSTEM...</span></div>

    <div id="cursor"></div>
    <div id="cursor-dot"></div>

    <canvas id="webgl"></canvas>

    <div id="ui-layer">
        <header>
            <div class="brand">SEENURI.DEV</div>
            <div class="meta-data">
                LOC: HYDERABAD<br>
                LAT: 17.3850° N<br>
                SYS: ONLINE
            </div>
        </header>

        <div class="hero-container">
            <div class="hero-glitch" data-text="SHIVATEJA">SHIVATEJA</div>
            <div class="hero-glitch" data-text="VALABOJU" style="font-size: 4vw; -webkit-text-stroke: 0px; opacity: 0.6;">VALABOJU</div>
            <div class="sub-hero">Creative Technologist // RPA Architect</div>
        </div>

        <footer>
            <div class="nav-links">
                <a href="#" class="nav-link" data-hover="PROJECTS">01. Selected Works</a>
                <a href="#" class="nav-link" data-hover="ABOUT">02. Profile</a>
                <a href="#" class="nav-link" data-hover="CONTACT">03. Comms</a>
            </div>
            <div class="system-status">
                <div style="font-size:10px; margin-bottom:5px; opacity:0.5;">RENDER CAPACITY</div>
                <div class="progress-bar"><div class="progress-fill"></div></div>
            </div>
        </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script>
        /**
         * ------------------------------------------------------------------
         * CORE ARCHITECTURE: 
         * 1. PARTICLE SYSTEM (Geometry manipulation)
         * 2. POST-PROCESSING (Custom Shaders)
         * 3. INTERACTION (Raycasting + Physics)
         * ------------------------------------------------------------------
         */

        const CONFIG = {
            particleCount: 6000,
            particleSize: 0.02,
            hoverRadius: 2.5,
            colorA: new THREE.Color('#00f3ff'), // Cyber Cyan
            colorB: new THREE.Color('#ff0055')  // Neon Pink
        };

        class App {
            constructor() {
                this.canvas = document.querySelector('#webgl');
                this.width = window.innerWidth;
                this.height = window.innerHeight;
                this.pixelRatio = Math.min(window.devicePixelRatio, 2);

                this.initThree();
                this.initParticles();
                this.initPostProcessing(); // The "Color Grading" Magic
                this.addEvents();
                this.animate();
                
                // Remove Loader
                setTimeout(() => {
                    document.getElementById('loader').style.opacity = '0';
                    setTimeout(() => document.getElementById('loader').remove(), 1000);
                }, 1500);
            }

            initThree() {
                this.scene = new THREE.Scene();
                this.scene.fog = new THREE.FogExp2(0x050505, 0.03); // Depth fog

                this.camera = new THREE.PerspectiveCamera(75, this.width / this.height, 0.1, 100);
                this.camera.position.set(0, 0, 8);

                this.renderer = new THREE.WebGLRenderer({
                    canvas: this.canvas,
                    antialias: false, // False because we use post-processing antialiasing
                    powerPreference: "high-performance"
                });
                this.renderer.setSize(this.width, this.height);
                this.renderer.setPixelRatio(this.pixelRatio);
                this.renderer.setClearColor(0x050505);

                this.clock = new THREE.Clock();
                this.mouse = new THREE.Vector2(0, 0);
                this.targetMouse = new THREE.Vector2(0, 0);
            }

            initParticles() {
                /**
                 * INNOVATION: 
                 * Instead of standard points, we use FBO (Frame Buffer Object) simulation logic
                 * simplified into a Vertex Shader for performance.
                 */
                
                const geometry = new THREE.BufferGeometry();
                const positions = new Float32Array(CONFIG.particleCount * 3);
                const randoms = new Float32Array(CONFIG.particleCount * 3);
                
                // Form a Sphere shape initially
                for(let i = 0; i < CONFIG.particleCount; i++) {
                    const i3 = i * 3;
                    
                    // Spherical distribution
                    const r = 4 * Math.cbrt(Math.random());
                    const theta = Math.random() * 2 * Math.PI;
                    const phi = Math.acos(2 * Math.random() - 1);
                    
                    positions[i3] = r * Math.sin(phi) * Math.cos(theta);
                    positions[i3 + 1] = r * Math.sin(phi) * Math.sin(theta);
                    positions[i3 + 2] = r * Math.cos(phi);

                    // Random noise values for animation
                    randoms[i3] = Math.random();
                    randoms[i3 + 1] = Math.random();
                    randoms[i3 + 2] = Math.random();
                }

                geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
                geometry.setAttribute('aRandom', new THREE.BufferAttribute(randoms, 3));

                // CUSTOM SHADER MATERIAL
                this.particleMaterial = new THREE.ShaderMaterial({
                    uniforms: {
                        uTime: { value: 0 },
                        uMouse: { value: new THREE.Vector3(0, 0, 0) },
                        uPixelRatio: { value: this.pixelRatio },
                        uColorA: { value: CONFIG.colorA },
                        uColorB: { value: CONFIG.colorB }
                    },
                    vertexShader: `
                        uniform float uTime;
                        uniform vec3 uMouse;
                        uniform float uPixelRatio;
                        attribute vec3 aRandom;
                        varying vec3 vColor;
                        varying float vDist;

                        // Simplex Noise Function
                        vec3 mod289(vec3 x) { return x - floor(x * (1.0 / 289.0)) * 289.0; }
                        vec4 mod289(vec4 x) { return x - floor(x * (1.0 / 289.0)) * 289.0; }
                        vec4 permute(vec4 x) { return mod289(((x*34.0)+1.0)*x); }
                        vec4 taylorInvSqrt(vec4 r) { return 1.79284291400159 - 0.85373472095314 * r; }
                        float snoise(vec3 v) {
                            const vec2 C = vec2(1.0/6.0, 1.0/3.0);
                            const vec4 D = vec4(0.0, 0.5, 1.0, 2.0);
                            vec3 i  = floor(v + dot(v, C.yyy) );
                            vec3 x0 = v - i + dot(i, C.xxx) ;
                            vec3 g = step(x0.yzx, x0.xyz);
                            vec3 l = 1.0 - g;
                            vec3 i1 = min( g.xyz, l.zxy );
                            vec3 i2 = max( g.xyz, l.zxy );
                            vec3 x1 = x0 - i1 + C.xxx;
                            vec3 x2 = x0 - i2 + C.yyy;
                            vec3 x3 = x0 - D.yyy;
                            i = mod289(i);
                            vec4 p = permute( permute( permute( i.z + vec4(0.0, i1.z, i2.z, 1.0 )) + i.y + vec4(0.0, i1.y, i2.y, 1.0 )) + i.x + vec4(0.0, i1.x, i2.x, 1.0 ));
                            float n_ = 0.142857142857;
                            vec3  ns = n_ * D.wyz - D.xzx;
                            vec4 j = p - 49.0 * floor(p * ns.z * ns.z);
                            vec4 x_ = floor(j * ns.z);
                            vec4 y_ = floor(j - 7.0 * x_ );
                            vec4 x = x_ *ns.x + ns.yyyy;
                            vec4 y = y_ *ns.x + ns.yyyy;
                            vec4 h = 1.0 - abs(x) - abs(y);
                            vec4 b0 = vec4( x.xy, y.xy );
                            vec4 b1 = vec4( x.zw, y.zw );
                            vec4 s0 = floor(b0)*2.0 + 1.0;
                            vec4 s1 = floor(b1)*2.0 + 1.0;
                            vec4 sh = -step(h, vec4(0.0));
                            vec4 a0 = b0.xzyw + s0.xzyw*sh.xxyy ;
                            vec4 a1 = b1.xzyw + s1.xzyw*sh.zzww ;
                            vec3 p0 = vec3(a0.xy,h.x);
                            vec3 p1 = vec3(a0.zw,h.y);
                            vec3 p2 = vec3(a1.xy,h.z);
                            vec3 p3 = vec3(a1.zw,h.w);
                            vec4 norm = taylorInvSqrt(vec4(dot(p0,p0), dot(p1,p1), dot(p2, p2), dot(p3,p3)));
                            p0 *= norm.x; p1 *= norm.y; p2 *= norm.z; p3 *= norm.w;
                            vec4 m = max(0.6 - vec4(dot(x0,x0), dot(x1,x1), dot(x2,x2), dot(x3,x3)), 0.0);
                            m = m * m;
                            return 42.0 * dot( m*m, vec4( dot(p0,x0), dot(p1,x1), dot(p2,x2), dot(p3,x3) ) );
                        }

                        void main() {
                            vec3 pos = position;
                            float time = uTime * 0.2;

                            // Add organic movement noise
                            pos.x += snoise(vec3(pos.x, pos.y, time)) * 0.3;
                            pos.y += snoise(vec3(pos.y, pos.z, time)) * 0.3;
                            pos.z += snoise(vec3(pos.z, pos.x, time)) * 0.3;

                            // Mouse Interaction (Repulsion)
                            float dist = distance(pos.xy, uMouse.xy * 5.0);
                            vDist = dist;
                            if(dist < 3.0) {
                                vec3 dir = normalize(pos - vec3(uMouse.xy * 5.0, 0.0));
                                pos += dir * (3.0 - dist) * 0.5;
                            }

                            vec4 mvPosition = modelViewMatrix * vec4(pos, 1.0);
                            gl_Position = projectionMatrix * mvPosition;
                            gl_PointSize = (10.0 * uPixelRatio) * (1.0 / -mvPosition.z);
                            
                            // Color Variation based on depth
                            vColor = mix(vec3(0.0, 0.95, 1.0), vec3(1.0, 0.0, 0.33), position.z * 0.2 + 0.5);
                        }
                    `,
                    fragmentShader: `
                        varying vec3 vColor;
                        varying float vDist;

                        void main() {
                            // Circular particle shape
                            float strength = distance(gl_PointCoord, vec2(0.5));
                            strength = 1.0 - step(0.5, strength);
                            
                            if(strength < 0.5) discard;

                            // Add glow based on mouse distance
                            vec3 finalColor = vColor;
                            finalColor += vec3(1.0) * (1.0 - smoothstep(0.0, 2.0, vDist)) * 0.5;

                            gl_FragColor = vec4(finalColor, 1.0);
                        }
                    `,
                    transparent: true,
                    depthWrite: false,
                    blending: THREE.AdditiveBlending
                });

                this.particles = new THREE.Points(geometry, this.particleMaterial);
                this.scene.add(this.particles);
            }

            initPostProcessing() {
                /**
                 * CUSTOM RENDER TARGET
                 * We are creating a simple effect composer manually to save lines of code
                 * but keeping the high-end look.
                 */
                // For this single-file constraint, we will stick to standard rendering but
                // use a fullscreen plane with a shader for the "Film Look" (Grain + Chromatic Aberration).
                
                const postPlane = new THREE.PlaneGeometry(2, 2);
                const postMaterial = new THREE.ShaderMaterial({
                    uniforms: {
                        tDiffuse: { value: null }, // The scene render
                        uTime: { value: 0 },
                        uGrainStrength: { value: 0.15 } // FILM GRAIN
                    },
                    vertexShader: `
                        varying vec2 vUv;
                        void main() {
                            vUv = uv;
                            gl_Position = vec4(position, 1.0);
                        }
                    `,
                    fragmentShader: `
                        uniform sampler2D tDiffuse;
                        uniform float uTime;
                        uniform float uGrainStrength;
                        varying vec2 vUv;

                        // Random noise generator
                        float random(vec2 p) {
                            vec2 k1 = vec2(
                                23.14069263277926, // e^pi (Gelfond's constant)
                                2.665144142690225 // 2^sqrt(2) (Gelfond–Schneider constant)
                            );
                            return fract(cos(dot(p, k1)) * 12345.6789);
                        }

                        void main() {
                            vec2 uv = vUv;
                            
                            // 1. CHROMATIC ABERRATION (RGB Shift)
                            // We offset the Red and Blue channels slightly
                            float distFromCenter = distance(uv, vec2(0.5));
                            vec2 offset = vec2(0.005 * distFromCenter, 0.0);
                            
                            float r = texture2D(tDiffuse, uv + offset).r;
                            float g = texture2D(tDiffuse, uv).g;
                            float b = texture2D(tDiffuse, uv - offset).b;
                            
                            vec4 color = vec4(r, g, b, 1.0);

                            // 2. FILM GRAIN
                            vec2 seed = uv * (uTime + 1.0);
                            float noise = (random(seed) - 0.5) * uGrainStrength;
                            color.rgb += noise;

                            // 3. VIGNETTE
                            float vignette = 1.0 - smoothstep(0.5, 1.5, distFromCenter);
                            color.rgb *= vignette;

                            gl_FragColor = color;
                        }
                    `,
                    transparent: true
                });
                
                // We actually need a RenderTarget to capture the scene first
                this.renderTarget = new THREE.WebGLRenderTarget(this.width, this.height);
                this.postScene = new THREE.Scene();
                this.postCamera = new THREE.OrthographicCamera(-1, 1, 1, -1, 0, 1);
                this.postQuad = new THREE.Mesh(postPlane, postMaterial);
                this.postScene.add(this.postQuad);
            }

            addEvents() {
                window.addEventListener('resize', this.onResize.bind(this));
                window.addEventListener('mousemove', this.onMouseMove.bind(this));
            }

            onResize() {
                this.width = window.innerWidth;
                this.height = window.innerHeight;
                this.camera.aspect = this.width / this.height;
                this.camera.updateProjectionMatrix();
                this.renderer.setSize(this.width, this.height);
                this.renderTarget.setSize(this.width, this.height);
                this.particleMaterial.uniforms.uPixelRatio.value = Math.min(window.devicePixelRatio, 2);
            }

            onMouseMove(e) {
                // Normalize mouse -1 to 1
                this.targetMouse.x = (e.clientX / this.width) * 2 - 1;
                this.targetMouse.y = -(e.clientY / this.height) * 2 + 1;
                
                // Cursor Element Movement
                const cursor = document.getElementById('cursor');
                const cursorDot = document.getElementById('cursor-dot');
                
                gsap.to(cursor, { x: e.clientX, y: e.clientY, duration: 0.1 });
                gsap.to(cursorDot, { x: e.clientX, y: e.clientY, duration: 0.0 });
                
                // Magnetic Button Logic
                const hovers = document.querySelectorAll('.nav-link, .brand');
                hovers.forEach(link => {
                    const rect = link.getBoundingClientRect();
                    const dist = Math.hypot(e.clientX - (rect.left + rect.width/2), e.clientY - (rect.top + rect.height/2));
                    
                    if(dist < 50) {
                        cursor.style.transform = `translate(-50%, -50%) scale(2)`;
                        cursor.style.mixBlendMode = 'difference';
                    } else {
                        cursor.style.transform = `translate(-50%, -50%) scale(1)`;
                    }
                });
            }

            animate() {
                requestAnimationFrame(this.animate.bind(this));
                
                const time = this.clock.getElapsedTime();
                
                // Smooth Mouse Interpolation for Camera
                this.mouse.x += (this.targetMouse.x - this.mouse.x) * 0.05;
                this.mouse.y += (this.targetMouse.y - this.mouse.y) * 0.05;

                // Rotate Particles slowly
                this.particles.rotation.y = time * 0.05;
                this.particles.rotation.x = this.mouse.y * 0.2;
                this.particles.rotation.z = this.mouse.x * 0.2;

                // Update Shader Uniforms
                this.particleMaterial.uniforms.uTime.value = time;
                this.particleMaterial.uniforms.uMouse.value.set(this.mouse.x, this.mouse.y, 0);

                // --- PIPELINE RENDER ---
                
                // 1. Render Scene to Buffer (Not Screen)
                this.renderer.setRenderTarget(this.renderTarget);
                this.renderer.render(this.scene, this.camera);
                this.renderer.setRenderTarget(null);

                // 2. Pass Buffer to Post-Processing Shader
                this.postQuad.material.uniforms.tDiffuse.value = this.renderTarget.texture;
                this.postQuad.material.uniforms.uTime.value = time;
                
                // 3. Render Final Post-Process Scene to Screen
                this.renderer.render(this.postScene, this.postCamera);
            }
        }

        // TEXT SCRAMBLE EFFECT
        class TextScramble {
            constructor(el) {
                this.el = el;
                this.chars = '!<>-_\\/[]{}—=+*^?#________';
                this.update = this.update.bind(this);
            }
            setText(newText) {
                const oldText = this.el.innerText;
                const length = Math.max(oldText.length, newText.length);
                const promise = new Promise((resolve) => this.resolve = resolve);
                this.queue = [];
                for (let i = 0; i < length; i++) {
                    const from = oldText[i] || '';
                    const to = newText[i] || '';
                    const start = Math.floor(Math.random() * 40);
                    const end = start + Math.floor(Math.random() * 40);
                    this.queue.push({ from, to, start, end });
                }
                cancelAnimationFrame(this.frameRequest);
                this.frame = 0;
                this.update();
                return promise;
            }
            update() {
                let output = '';
                let complete = 0;
                for (let i = 0, n = this.queue.length; i < n; i++) {
                    let { from, to, start, end, char } = this.queue[i];
                    if (this.frame >= end) {
                        complete++;
                        output += to;
                    } else if (this.frame >= start) {
                        if (!char || Math.random() < 0.28) {
                            char = this.randomChar();
                            this.queue[i].char = char;
                        }
                        output += `<span class="dud">${char}</span>`;
                    } else {
                        output += from;
                    }
                }
                this.el.innerHTML = output;
                if (complete === this.queue.length) {
                    this.resolve();
                } else {
                    this.frameRequest = requestAnimationFrame(this.update);
                    this.frame++;
                }
            }
            randomChar() {
                return this.chars[Math.floor(Math.random() * this.chars.length)];
            }
        }

        // INITIALIZATION
        window.addEventListener('DOMContentLoaded', () => {
            const app = new App();
            
            // Trigger Scramble Effect
            const phrases = [
                'CREATIVE DEVELOPER',
                'RPA SPECIALIST',
                'UI/UX DESIGNER',
                'DIGITAL ARTIST'
            ];
            const el = document.querySelector('.sub-hero');
            const fx = new TextScramble(el);
            
            let counter = 0;
            const next = () => {
                fx.setText(phrases[counter]).then(() => {
                    setTimeout(next, 2000);
                });
                counter = (counter + 1) % phrases.length;
            };
            
            // Start text cycle after initial load
            setTimeout(next, 3000);
        });

    </script>
</body>
